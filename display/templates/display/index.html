<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'artworks/css/style.css' %}">

</head>
<body>
	{% if latest_question_list %}
	    <ul>
	    {% for question in latest_question_list %}
	        <li><a href="/artworks/{{ question }}/">{{ question }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No artworks are available.</p>
	{% endif %}
</body>
</html>
